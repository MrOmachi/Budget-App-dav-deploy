databases:
  - name: Budget_app
    databaseName: Budget_app_development
    user: budget

services:
  - type: web
    name: Budget_app
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false